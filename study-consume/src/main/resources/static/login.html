<!DOCTYPE html>
<html>	
<head>
	<meta charset="utf-8" />
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<meta name="keywords" content="study登陆" />
	<link href="static/css/style.css" rel='stylesheet' type='text/css' />
	<!--//webfonts-->
	<script src="static/js/jquery.min.js"></script>
</head>
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
 <h1></h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="static/images/avtar.png" />
	</div>
	<form>
		<input type="text" class="text" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" >
		<div class="key">
			<input type="password" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
		</div>
	</form>
	<div class="signin">
		<input type="submit" value="Login" >
	</div>
</div>
 <div class="copy-rights"></div>

</body>
</html>
